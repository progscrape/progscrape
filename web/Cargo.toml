[package]
name = "progscrape"
version = "0.0.1"
edition = "2024"
license = "MIT"
homepage = "https://progscrape.com"
description = "progscrape.com web application"
repository = "https://github.com/progscrape/progscrape"

[dependencies]
tracing = "0.1"
thiserror = "1.0.38"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
serde_cbor = "0.11"
lazy_static = "1.4"
itertools = "0.13"
unwrap-infallible = "0.1"
keepcalm = { version = "0", features = ["serde"] }
futures = "0.3"
tera = "1.17.1"
axum = { version = "0.7", features = ["ws"] }
tower = "0.4"
hyper = "1"
tokio = { version = "1.38.2", features = ["full"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
num-format = "0.4.4"
sha2 = "0.10"
infer = "0.15"
grass = "0.13"
notify = "6"
rand = "0.8.5"
reqwest = "0.12"
git-version = "0.3"
clap = { version = "4.1", features = ["derive"] }
markdown = "1.0.0-alpha.17"
bloom = "0.3"

progscrape-scrapers = { version = "0.0.1", path = "../scrapers" }
progscrape-application = { version = "0.0.1", path = "../application" }

[dev-dependencies]
rstest = "0"
tempfile = "3.3"
progscrape-scrapers = { path = "../scrapers", features=["scrape_test"] }

[profile.release]
lto = true
codegen-units = 1
