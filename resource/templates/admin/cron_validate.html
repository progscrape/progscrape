<p>Completed: {{ elapsed_ms }}ms</p>

<table>
    <thead>
        <tr>
            <th>Shard</th>
            <th>Result</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
            <tr>
                <td>{{ result.shard }}</td>
                <td>{{ result.result }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
